<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Loggin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300&family=Anton&family=Yanone+Kaffeesatz:wght@365;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">
    <style>
        @import url(cadastro.css);
    </style>
</head>
<body>
    <div class="header">
        <header>
            <div class="livremercado">
                <a href="../mercado.html">
                <img src="../home.svg" alt="home">
                <span>Livre mercado</span>
                </a>
            </div>
        </header>
    </div>

    <div class="formulario">
        <div>
            <h1>Faça login</h1>
            <p>veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)</p>
        </div>

        <div>
        
            <form action="../mercado.html">
                <fieldset>
                    <legend>Login</legend>

                    <ul class="campos">
                        <li><label for="form-email">Email:</label> <br><input type="email" name="email" id="form-email"></li>
                        <li><label for="passwrd">Senha:</label> <br><input type="password" name="password" id="passwrd"></li>
                      </ul>

                </fieldset>
                <div class="button">
                <p><input type="submit" value="Login">
                    <input type="reset"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
